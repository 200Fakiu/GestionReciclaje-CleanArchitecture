<div class="div-container">
    <mat-grid-list cols="2" rowHeight="50px">
  
      <mat-grid-tile [colspan]="1" [rowspan]="1">
        <a  [routerLink]="['/usuarios/crear']"  
          class="mat-raised-button mat-primary"
          color="primary"               
        >
          <span class="mat-button-wrapper"
            ><mat-icon           
              class="mat-icon notranslate material-icons mat-icon-no-color"
              role="img"
              aria-hidden="true"
              >add</mat-icon
            >
            Nuevo
          </span>        
        
        </a>   
  
      </mat-grid-tile>
      <mat-grid-tile [colspan]="1" [rowspan]="1"> </mat-grid-tile>
    </mat-grid-list>
  
    <mat-accordion>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Filtros
          </mat-panel-title>
          <mat-panel-description>
            Type your name and age
          </mat-panel-description>
        </mat-expansion-panel-header>
  
        <mat-form-field>
          <input
            matInput
            (keyup)="applyFilter($event.target.value)"
            placeholder="Ingrese nombre"
          />
        </mat-form-field>
      </mat-expansion-panel>
    </mat-accordion>
    <br />
  
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="users" matSort>

        <!-- Name Column -->
        <ng-container matColumnDef="email" >
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
          <td mat-cell *matCellDef="let row;"  >{{ row.email }}</td>
        </ng-container>

          <!-- Name Column -->
        <ng-container matColumnDef="firstname" >
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
            <td mat-cell *matCellDef="let row;" >{{ row.firstName }}</td>
        </ng-container>


          <!-- Name Column -->
          <ng-container matColumnDef="lastname" >
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Apellido</th>
                <td mat-cell *matCellDef="let row;" >{{ row.lastName }}</td>
            </ng-container>
  
         <!-- Symbol Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row;">
          <a type="button" mat-mini-fab [routerLink]="['/usuarios/editar', row.id]"><mat-icon>edit</mat-icon></a>
          <button mat-icon-button color="warn" (click)="deleteUser(row)">
            <mat-icon>delete_outline</mat-icon>
          </button>
        </td>
      </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
  
      <mat-paginator
        #paginator
        [pageSize]="filters.pageSize"
        (page)="pageChanged($event)"
        [length]="filters.totalRecords"
        showFirstLastButtons
        [pageSizeOptions]="[5, 10, 25, 50, 100, 250]">
        
      </mat-paginator>
    </div>
  </div>
