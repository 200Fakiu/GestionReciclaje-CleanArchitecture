<div fxLayout="row wrap"
  style="flex-flow: row wrap; box-sizing: border-box; display: flex;">
  <div
    fxFlex="100"
    fxFlex.gt-sm="100"
    style="flex: 1 1 100%; box-sizing: border-box; max-width: 100%;">
    <mat-card class="mat-card">
      <mat-card-content class="mat-card-content">
        <mat-card-title class="mat-card-title">Reportes</mat-card-title>
        <mat-form-field>
          <mat-label>Seleccione reporte</mat-label>
          <mat-select [(ngModel)]="reportTypeSelected">
            <mat-option
              *ngFor="let item of reportsType"
              value="{{ item.id }}">{{ item.value }}</mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
    </mat-card>
  </div>
</div>

  <mat-grid-list cols="2" rowHeight="2:1" *ngIf="reportTypeSelected!=null"> 
    <mat-grid-tile>
        <div class="chart">
            <canvas baseChart
              [data]="pieChartData"
              [labels]="pieChartLabels"
              [chartType]="pieChartType"
              [options]="pieChartOptions"
              [plugins]="pieChartPlugins"
              [colors]="pieChartColors"
              [legend]="pieChartLegend">
            </canvas>
          </div>
    </mat-grid-tile>
    <mat-grid-tile>
        <div>
            <canvas  baseChart
              [datasets]="barChartData"
              [labels]="barChartLabels"
              [options]="barChartOptions"
              
              [legend]="barChartLegend"
              [chartType]="barChartType">
            </canvas>
          </div>
    </mat-grid-tile>
    
  </mat-grid-list>
