
<form [formGroup]="updateSeparationForm" (ngSubmit)="updateSeparation()"  class="text-center border border-light p-5 form">
  <p class="h4 mb-4">Edit Separation</p>

  <mat-form-field class="full-width-input">
      <input matInput placeholder="Descripción" 
            formControlName="description"
            [value]="updateSeparationForm.get('description').value | titlecase" />
      <mat-error *ngIf="updateSeparationForm.get('description').errors">Descripción es requerido</mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Seleccione un producto</mat-label>
    <mat-select [value]="updateSeparationForm.get('productId').value"
                formControlName="productId">
      <mat-option *ngFor="let item of products" value="{{item.productId}}">{{item.description}}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Seleccione una Unidad</mat-label>
    <mat-select [value]="updateSeparationForm.get('measuresUnit').value" formControlName="measuresUnit">
      <mat-option *ngFor="let item of measuresUnits" value="{{item}}">{{item}}</mat-option>
    </mat-select>
    <mat-error *ngIf="updateSeparationForm.get('measuresUnit').errors">
      Unidad es requerido
    </mat-error>
  </mat-form-field>

<mat-form-field class="full-width-input">
  <input matInput placeholder="Cantidad" 
        formControlName="quantity"
        [value]="updateSeparationForm.get('quantity').value" />
  <mat-error *ngIf="updateSeparationForm.get('quantity').errors">Cantidad es requerido</mat-error>
</mat-form-field>
  
    <div >
        <button
          mat-raised-button
          color="primary"
          class="btn-large-50"
          type="submit"
        >
          Guardar
        </button>
        <button
          mat-raised-button            
          class="btn-large-50"
          type="button"
          (click)="cancel()"
        >
          Cancelar
        </button>
      </div>

</form>
