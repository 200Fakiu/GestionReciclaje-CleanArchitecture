<div class="div-container">
  <mat-grid-list cols="2" rowHeight="50px">

    <mat-grid-tile [colspan]="1" [rowspan]="1">
      <a  [routerLink]="['/incumplimiento/crear']"  
        class="mat-raised-button mat-primary"
        color="primary"               
      >
        <span class="mat-button-wrapper"
          ><mat-icon           
            class="mat-icon notranslate material-icons mat-icon-no-color"
            role="img"
            aria-hidden="true"
            >add</mat-icon
          >
          Nuevo
        </span>        
      
      </a>   

    </mat-grid-tile>
    <mat-grid-tile [colspan]="1" [rowspan]="1"> </mat-grid-tile>
  </mat-grid-list>

  <mat-accordion>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Filtros
        </mat-panel-title>
        <mat-panel-description>
          Type your name and age
        </mat-panel-description>
      </mat-expansion-panel-header>

      <mat-form-field>
        <input
          matInput          
          placeholder="Ingrese nombre"
        />
      </mat-form-field>
    </mat-expansion-panel>
  </mat-accordion>
  <br />

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name" >
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>           
          <td mat-cell *matCellDef="let row;" (click)="goToEdit(row)"> {{row.name}} </td>
      </ng-container>
  
  
      <!-- Name Column -->
      <ng-container matColumnDef="categoryName" >
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Categoría </th>    
          <td mat-cell *matCellDef="let row;" (click)="goToEdit(row)"> {{row.categoryName}} </td>
      </ng-container>
      
      <!-- description Column -->
      <ng-container matColumnDef="description" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripción </th>    
        <td mat-cell *matCellDef="let row;" (click)="goToEdit(row)"> {{row.description}} </td>
    </ng-container>
  
  
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
  
        <td mat-cell *matCellDef="let row;">
          <button mat-icon-button ><mat-icon>edit</mat-icon></button>
          <button mat-icon-button color="warn" (click)="delete(row)">
            <mat-icon>delete_outline</mat-icon>
          </button>
        </td>
      </ng-container>
      
     
  
     <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
     <tr  class="pointer" mat-row *matRowDef="let row; columns: displayedColumns;"></tr> 
     
     <!-- <mat-footer-row *matFooterRowDef="['loading']"  ></mat-footer-row>
     <mat-footer-row *matFooterRowDef="['noData']"  ></mat-footer-row> -->
    </table>
    

    <mat-paginator
      #paginator
      [pageSize]="filters.pageSize"
      (page)="pageChanged($event)"
      [length]="filters.totalRecords"
      showFirstLastButtons
      [pageSizeOptions]="[5, 10, 25, 50, 100, 250]"
    >
    </mat-paginator>
  </div>
</div>
