

   <h1 mat-dialog-title>{{data.message}}</h1>
   <div mat-dialog-content>
   </div>
   <div mat-dialog-actions>    
     <button mat-raised-button color="warn" id="no-button" [mat-dialog-close]="false">NO</button>
     <button mat-raised-button color="primary" id="yes-button" [mat-dialog-close]="true">YES</button>  
   </div>
