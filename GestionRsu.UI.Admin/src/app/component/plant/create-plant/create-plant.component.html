<form
[formGroup]="createPlantForm"
name="createProductForm"
#ngForm="ngForm"
(ngSubmit)="createPlant()"
autocomplete="off"
>
  <div class="div-container">
    
    <mat-grid-list cols="2" rowHeight="50px">
      <mat-grid-tile [colspan]="1" [rowspan]="1">
        <button
          style="margin-right: 10px;"
          class="mat-raised-button mat-primary "
          color="primary"
          type="submit"
        >
          <span class="mat-button-wrapper"
            ><mat-icon
              class="mat-icon notranslate material-icons mat-icon-no-color"
              role="img"
              aria-hidden="true"
              >save</mat-icon
            >
            Guardar
          </span>
        </button>

        <a
          [routerLink]="['/plantas']"
          class="mat-raised-button"
          color="primary"
          type="button"
        >
          <span class="mat-button-wrapper"
            ><mat-icon
              class="mat-icon notranslate material-icons mat-icon-no-color"
              role="img"
              aria-hidden="true"
              >keyboard_backspace</mat-icon
            >
            Cancelar
          </span>
        </a>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="1" [rowspan]="1"> </mat-grid-tile>
    </mat-grid-list>

    <div
      class=""
      fxLayout="row wrap"
      style="flex-flow: row wrap; box-sizing: border-box; display: flex;"
    >
      <div
        class=""
        fxFlex="100"
        fxFlex.gt-sm="100"
        style="flex: 1 1 100%; box-sizing: border-box; max-width: 100%;"
      >
        <mat-card class="mat-card">
          <mat-card-content class="mat-card-content">
            <mat-card-title class="mat-card-title">Crear</mat-card-title>
            <mat-form-field class="full-width-input">
              <input matInput 
                     placeholder="Nombre"            
                     [value]="createPlantForm.get('name').value"
                     formControlName="name" />
              
                     <mat-error *ngIf="createPlantForm.get('name').errors">
                Nombre es requerido
              </mat-error>
            </mat-form-field>
          
            <mat-form-field class="full-width-input">
              <input matInput placeholder="Dirección" 
                     [value]="createPlantForm.get('address').value"
                     formControlName="address" />
          
              <mat-error *ngIf="createPlantForm.get('address').errors">
                Dirección es requerido
              </mat-error>
            </mat-form-field>
          
            <mat-form-field class="full-width-input">
              <input matInput 
                     placeholder="Cantidad de operarios"            
                     [value]="createPlantForm.get('operatorsQuantity').value"
                     formControlName="operatorsQuantity" />
              
                     <mat-error *ngIf="createPlantForm.get('operatorsQuantity').errors">
                Cantidad de Operario es requerido
              </mat-error>
            </mat-form-field>
          
            <mat-form-field>
              <mat-label>Seleccione un municipio</mat-label>
              <mat-select [value]="createPlantForm.get('municipioId').value"
                          formControlName="municipioId">
                <mat-option *ngFor="let item of municipios" value="{{item.municipioId}}">{{item.name}}</mat-option>
              </mat-select>
              <mat-error *ngIf="createPlantForm.get('municipioId').errors">
                Municipio es requerido
              </mat-error>
            </mat-form-field>


            <mat-form-field class="full-width-input">
              <input matInput 
                     placeholder="Latitud"            
                     formControlName="latitude" />
              
                     <mat-error *ngIf="createPlantForm.get('latitude').errors">
                Latitud es requerido
              </mat-error>
            </mat-form-field>


            <mat-form-field class="full-width-input">
              <input matInput 
                     placeholder="Longitud"            
                     formControlName="longitude" />
              
                     <mat-error *ngIf="createPlantForm.get('longitude').errors">
                      Longitud es requerido
              </mat-error>
            </mat-form-field>
          

          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>

</form>
