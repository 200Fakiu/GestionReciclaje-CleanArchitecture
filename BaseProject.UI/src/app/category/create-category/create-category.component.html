<form
  [formGroup]="createCategoryForm"
  (ngSubmit)="save()"
  class="text-center border border-light p-5 form"
>
  <p class="h4 mb-4">Crear Categoría</p>

  <mat-form-field class="full-width-input">
    <input matInput 
           placeholder="Nombre"            
           [value]="createCategoryForm.get('name').value | titlecase"
           formControlName="name" />
    
           <mat-error *ngIf="createCategoryForm.get('name').errors">
      Nombre es requerido
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Seleccione una opción</mat-label>
    <mat-select [value]="createCategoryForm.get('parentId').value"
                formControlName="parentId">
      <mat-option *ngFor="let item of parents" value="{{item.categoryId}}">{{item.name}}</mat-option>
    </mat-select>
    <mat-error *ngIf="createCategoryForm.get('parentId').errors">
      Municipio es requerido
    </mat-error>
  </mat-form-field>


  <div >
    <button
      mat-raised-button
      color="primary"
      class="btn-large-50"
      type="submit"
    >
      Guardar
    </button>
    <button
      mat-raised-button
      color=""
      class="btn-large-50"
      type="button"
      (click)="cancel()"
    >
      Cancelar
    </button>
  </div>
</form>
